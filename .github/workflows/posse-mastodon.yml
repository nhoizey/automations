name: POSSE to Mastodon
on:
  schedule:
    # At every 7th minute from 1 through 59 past every hour
    # https://crontab.guru/#1/07_*_*_*_*
    - cron: "1/07 * * * *"
  workflow_dispatch:

jobs:
  Mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: POSSE to Mastodon ðŸ¦£
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          RUNNER_TEMPORARY_DIRECTORY: ${{ runner.temp }}
        id: vars
        run: npm run posse-mastodon >> $GITHUB_STEP_SUMMARY

      - name: Pull any changes ðŸ“¥
        run: git pull

      - name: Commit and push ðŸ“¤
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(cache): update Mastodon cache file (automated)"
          file_pattern: "cache/*.json"
          skip_fetch: false
