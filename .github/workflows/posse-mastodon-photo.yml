name: POSSE photos to Mastodon
on:
  schedule:
    # At 12:37 (UTC) on every day-of-week from Monday through Friday.
    # https://crontab.guru/#37_12_*_*_1-5
    - cron: "37 12 * * 1-5"
  workflow_dispatch:

jobs:
  Mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: POSSE photos to Mastodon ðŸ¦£
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          RUNNER_TEMPORARY_DIRECTORY: ${{ runner.temp }}
        run: npm run posse-mastodon-photo >> $GITHUB_STEP_SUMMARY

      - name: Pull any changes ðŸ“¥
        run: git pull

      - name: Commit and push ðŸ“¤
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(cache): update Mastodon cache file (automated)"
          file_pattern: "cache/*.json"
          skip_fetch: false
